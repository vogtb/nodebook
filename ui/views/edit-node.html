<div class="modal ng-scope" class="span9">
  <div class="modal-header">
    <h3>Edit Node</h3>
  </div>
  <div class="alert">
    <strong>Caution!</strong> Editing this node will affect the connections to other nodes.
  </div>
  <div class="modal-body">
    <textarea class="edit-node-area" ng-model="edit_text" ng-change="editTextChanged = true"></textarea>
  </div>
  <div class="modal-footer">
    <button ng-click="delete()" class="btn btn-small btn-danger pull-left">Delete</button>
    <button ng-click="close()" class="btn btn-small">Cancel</button>
    <button ng-click="edit()" class="btn btn-primary btn-small">Save Changes</button>
  </div>
</div>
