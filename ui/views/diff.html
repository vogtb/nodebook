<div class="modal ng-scope" class="span9">
  <div class="modal-header">
    <h3>Compare Nodes: <span>{{secondFocusedNode.date | shortmoment}} to {{focusedNode.date | shortmoment}}</span></h3>
  </div>
  <div class="modal-body">
    <div>Common Keywords: <span ng-repeat="word in focusedPairConnectionData"><span class="label label-info">{{word}}</span>&nbsp;</span></div>
    <br>
    <div>{{focusedNode.date | moment}}</div>
    <div ng-bind-html-unsafe="focusedNode | highlight"></div>
    <br/>
    <div>{{secondFocusedNode.date | moment}}</div>
    <div ng-bind-html-unsafe="secondFocusedNode | highlight"></div>
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn btn-small">Close</button>
  </div>
</div>
