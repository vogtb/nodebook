<div class="modal ng-scope" class="span9">
  <div class="modal-header">
    <h3>Add Node</h3>
  </div>
  <div class="modal-body">
    <textarea class="add-node-area" placeholder="What's your thought?" ng-model="new_text"></textarea>
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn btn-small">Cancel</button>
    <button ng-click="addNode()" class="btn btn-primary btn-small">Add Node</button>
  </div>
</div>
