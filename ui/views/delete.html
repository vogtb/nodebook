<div class="modal ng-scope" class="span9">
  <div class="modal-header">
    <h3>Are You Sure?</h3>
  </div>
  <div class="modal-body alert">
      <p>Deleting this account will completely remove all of your nodes and graphs.</p>
      <p>This action can not be undone!</p>
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn btn-small">No.</button>
    <button ng-click="delete()" class="btn btn-small btn-danger">Yes, delete my account.</button>
  </div>
</div>
